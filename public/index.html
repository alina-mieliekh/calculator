<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
<div class="container">
    <input type="number" id="main-input">

    <button class="operation" onclick="memorizedValue('+')">+</button>
    <button class="operation" onclick="memorizedValue('-')">-</button>
    <button class="operation" onclick="memorizedValue('*')">*</button>
    <button class="operation" onclick="memorizedValue('/')">/</button>
    <button class="operation" onclick="memorizedValue('%')">%</button>
    <button class="operation" onclick="memorizedValue('^')">^</button>
    <button class="result" onclick="getResult()">=</button>
</div>

<script src="app.js"></script>
</body>
</html>
